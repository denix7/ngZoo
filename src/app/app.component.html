<html lang="en">
  
<body>
  <div class="navigation prueba">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a [routerLink]="['/home']" class="navbar-brand">{{ title }}</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-home"></span>
              Inicio</a>
          </li>
          <li>
            <a [routerLink]="['/animals']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-star"></span>
              Animals</a>
          </li>
          <li>
            <a [routerLink]="['/keepers']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Cuidadores</a>
          </li>
          <li>
            <a [routerLink]="['/tienda']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              Tienda</a>
          </li>
          <li>
            <a [routerLink]="['/contact']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-comment"></span>
              Contacto</a>
          </li>
          
          <li class="hidden">
            <span *ngIf="emailContacto">
              <strong>Email de contacto: </strong> {{emailContacto}}
              <button (click)="borrarEmail()">Eliminar email</button>
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <div class="col-lg-11">
    <router-outlet></router-outlet>
  </div>
  <hr>
  
</body>



</html>
